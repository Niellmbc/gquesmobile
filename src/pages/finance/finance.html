<ion-header>

  <ion-navbar>
    <ion-title>Add New Transaction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      
      <ion-label>Choose Unit</ion-label>
      <ion-select [(ngModel)]="vunit">
        <ion-option value="Finance">Finance</ion-option>
        <ion-option value="Registrar">Registrar</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Choose Transaction</ion-label>
      <ion-select [(ngModel)]="vtransaction" >
        <ion-option value="Enrolment">Enrollment</ion-option>
        <ion-option value="Document Request">Document Request</ion-option>
        <ion-option value="Document Releasing">Document Releasing</ion-option>
        <ion-option value="Bank Account">Bank Accounts</ion-option>
        <ion-option value="Other Transaction">Other Transaction</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button outline block (click)="newTrans()">Get Queue</button>
</ion-content>
