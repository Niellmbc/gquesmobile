<ion-header>
  
  <ion-navbar>
    <ion-title>Queue Ticket</ion-title>
  </ion-navbar>
  
</ion-header>


<ion-content  class="card-background-page" padding>
  <ion-card *ngFor="let x of lastStudTrans">
    <img class="mg" src="../../assets/imgs/finallogo.png"/>
    <div class="card-title">#{{x.fldQueueNo}}</div>
    <div class="card-title1">Cashier {{x.fldCashierNo}}</div>
    <div class="card-subtitle">YOU ARE NOW IN LINE</div>
    <ion-card-content>
     <ion-row>
       <ion-col col-6>
         Approx Time Arrival : {{x.fldArrival}}
       </ion-col>
       <ion-col col-6>
          Estimate Waiting Time : 4 mins
        </ion-col>
     </ion-row>
    </ion-card-content>
  </ion-card>
  <button ion-button outline block color="danger" (click)="leaveLine()"><ion-icon name="log-out"> </ion-icon> Leave Line</button>
</ion-content>
