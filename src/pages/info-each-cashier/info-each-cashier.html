<ion-header>
  
  <ion-navbar>
    <ion-title>List of Queue Number</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
      
        <ion-icon name="close" showWhen="android, windows"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
<ion-list *ngFor="let x of queue;">
  <ion-item-group *ngIf="x.fldRemarks=='In Line'">
    <ion-item>Queue #: {{x.fldQueueNo}} - Arrival: {{x.fldArrival}}</ion-item>
  </ion-item-group>
</ion-list>
</ion-content>
