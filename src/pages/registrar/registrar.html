<ion-header>

  <ion-navbar>
    <ion-title>Registrar Queue List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let x of tblReg;">
    <ion-item-group *ngIf="x.fldRemarks=='In Line'">
      <ion-item>Queue #:{{x.fldQueueNo}} - Transaction:{{x.fldType}}</ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
