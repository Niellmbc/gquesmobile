<ion-header>
  
  <ion-navbar>
    <ion-title>Cashier Queues</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
    pullingIcon="arrow-dropdown"
    pullingText="Pull to refresh"
    refreshingSpinner="circles"
    refreshingText="Refreshing...">
  </ion-refresher-content>
</ion-refresher>
<ion-list>
    <ion-item-sliding *ngFor="let x of distinctC; let x = index">
      <h2>Available Cashiers</h2>
        <ion-item (click)="getQinCwithID(x.fldCashierNo)">
          <ion-avatar item-start><img src="../../assets/imgs/finallogo.png" alt=""></ion-avatar>
          <h3>Cashier No: {{x.fldCashierNo}}</h3>
        </ion-item>
        <ion-item-options side ="right">
            <button ion-button color="primary" (click)="getQinCwithID(x.fldCashierNo)">
                <ion-icon name="eye"></ion-icon>&nbsp;&nbsp;View&nbsp;&nbsp;
              </button> 
        </ion-item-options>
      </ion-item-sliding>
</ion-list>

</ion-content>
