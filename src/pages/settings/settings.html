<ion-header>

  <ion-navbar>
    <ion-title>Account Settings</ion-title>
    <ion-buttons start>
      <button ion-button (click)="logoutme()" >  
        <ion-icon name="help-circle"> </ion-icon>
      </button>
      <button ion-button (click)="logoutme()" >  
        <ion-icon name="exit"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>Name: {{fname}} {{lname}}</ion-item>
    <ion-item>Student Number: {{studentnum}}</ion-item>
    
    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="vCurrentPass" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" [(ngModel)]="vNewPass" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="vConfirmPass" required></ion-input>
    </ion-item>

    <ion-item>

      </ion-item>
  </ion-list>
  <button ion-button full (click)="updatePass()">Update Password</button>
</ion-content>
